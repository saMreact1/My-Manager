<div class="form-container">
    <h2>Create New User</h2>
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="this.createUserForm.controls['name'].hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="this.createUserForm.controls['name'].hasError('minlength')">Name should be at least 3 characters long</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="this.createUserForm.controls['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="this.createUserForm.controls['email'].hasError('email')">Please enter a valid email address</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
        </mat-select>
        <mat-error *ngIf="this.createUserForm.controls['role'].hasError('required')">Role is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="this.createUserForm.controls['password'].hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="this.createUserForm.controls['password'].hasError('minlength')">Password should be at least 6 characters long</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="createUserForm.invalid">
        Create User
      </button>
    </form>
  </div>
