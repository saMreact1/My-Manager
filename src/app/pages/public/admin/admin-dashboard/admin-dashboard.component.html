<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav [(opened)]="isCollapsed" mode="side" class="sidenav mat-elevation-z8" [class.collapsed]="!isCollapsed">
    <div class="logo-container">
      <img src="../../../../../assets/logo.jpg" class="brand-logo" />
      <span class="brand-name" *ngIf="isCollapsed">My Manager</span>
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/statistics" routerLinkActive="active-link" class="overview" matTooltip="Overview" matTooltipPosition="right">
        <div>
          <mat-icon>home</mat-icon>
          <span>Overview</span>
        </div>
      </a>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link" class="users" matTooltip="Users" matTooltipPosition="right">
        <div>
          <mat-icon>group</mat-icon>
          <span>Users</span>
        </div>
      </a>
      <a mat-list-item routerLink="/admin/tasks" routerLinkActive="active-link" class="tasks" matTooltip="Tasks" matTooltipPosition="right">
        <div>
          <mat-icon>task</mat-icon>
          <span>Tasks</span>
        </div>
      </a>
      <a mat-list-item routerLink="/admin/create-user" routerLinkActive="active-link" class="create-user" matTooltip="Create-User" matTooltipPosition="right">
        <div>
          <mat-icon>group_add</mat-icon>
          <span>Create User</span>
        </div>
      </a>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link" class="logout" matTooltip="Logout" matTooltipPosition="right">
        <div>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content" [class.collapsed]="!isCollapsed">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>{{ isCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
      </button>

      <span class="toolbar-title">Admin Dashboard</span>

      <span class="spacer"></span>

      <button mat-icon-button (click)="toggleDarkMode()">
        <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet @fadeRoute></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
