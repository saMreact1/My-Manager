<div class="task-dialog-wrapper">
  <h2 class="task-title">{{ task.title }}</h2>

  <div class="task-section">
    <p class="label">ðŸ“‹ Description</p>
    <p class="value description">{{ task.description }}</p>
  </div>

  <div class="task-details-grid">
    <div class="task-section">
      <p class="label">ðŸ“Œ Status</p>
      <span class="badge" [ngClass]="task.status.toLowerCase()">{{ task.status }}</span>
    </div>
    <div class="task-section">
      <p class="label">âš¡ Priority</p>
      <span class="badge" [ngClass]="task.priority.toLowerCase()">{{ task.priority }}</span>
    </div>
  </div>

  <div class="task-details-grid">
    <div class="task-section">
      <p class="label">ðŸ“… Start Date</p>
      <p class="value">{{ formatDate(task.timeline.startDate) }}</p>
    </div>
    <div class="task-section">
      <p class="label">ðŸ“… End Date</p>
      <p class="value">{{ formatDate(task.timeline.endDate) }}</p>
    </div>
  </div>

  <div class="assignedTo task-section">
    <p class="label">Assigned To</p>
    <p class="value">{{ task.assignedTo }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-stroked-button color="warn" (click)="close()">Close</button>
  </div>
</div>
