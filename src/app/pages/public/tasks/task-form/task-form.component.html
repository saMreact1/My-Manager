<h2 mat-dialog-title>Create New Task</h2>

<mat-dialog-content>
  <form class="task-form" [formGroup]="taskForm" (ngSubmit)="createTask()">
    <!-- All your form fields here -->
    <mat-form-field appearance="outline" class="full-width task-title">
      <mat-label>Task Title</mat-label>
      <input matInput placeholder="Enter task title" formControlName="title" name="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width description">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Describe the task..." rows="4" formControlName="description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width priority">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority" name="priority">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
        <mat-option value="Urgent">Urgent</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="timeline-group">
      <h5>Set Timeline</h5>
      <div class="date" formGroupName="timeline">
        <mat-form-field appearance="outline" class="date-picker">
          <mat-label>From</mat-label>
          <input matInput [matDatepicker]="fromPicker" formControlName="startDate" name="fromDate">
          <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
          <mat-datepicker #fromPicker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="date-picker">
          <mat-label>To</mat-label>
          <input matInput [matDatepicker]="toPicker" formControlName="endDate" name="toDate">
          <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
          <mat-datepicker #toPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field class="assign" appearance="fill">
        <mat-label>Assign To</mat-label>
        <mat-select formControlName="assignedTo" name="assignedTo">
          <mat-option *ngFor="let user of users" [value]="user._id">
            {{ user.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- <div class="submit-section">
      <button mat-flat-button color="primary" type="submit">Create Task</button>
    </div> -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="taskForm.invalid" type="submit" (click)="createTask()">Create</button>
</mat-dialog-actions>
