<div class="reset">
  <mat-card>
    <h2>Reset Password</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="New Password" type="password" formControlName="password" />
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Reset Password</button>
    </form>
  </mat-card>
</div>
